################################################################################
#
# Drug Screen Data Example Configuration
#
################################################################################

# General
name: ac50
type: numeric
xid: drug
yid: sample

#
# Path to drug screen data
#
path: 'extra/example_data/drug_screen/ac50.csv'

# Filtering
filter:
  - curve_class_filter:
    - type: 'drug_curve_class'
    - min_valid_curves: 35 
  - bimodal_filter:
    - type: 'bimodal'
    - mad_quantile_cutoff: 0.98
    - dip_quantile_cutoff: 0.02


