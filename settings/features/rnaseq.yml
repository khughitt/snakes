################################################################################
#
# RNA-Seq Example Configuration
#
################################################################################

# General
name: rnaseq
type: numeric
xid: gene
yid: sample

#
# Path to RNA-Seq count data
# 
# Acceptable file types include:
#  - single sample count files
#  - multi sample count matrices
#  - bioconductor expression sets (esets)
#
path: 'extra/example_data/rnaseq/*.txt'

# Filtering
filter:
  early: 
    - filter1:
        type: 'row_sums'
        cutoff: 10
  late:
    - filter2:
        type: 'row_variances'
        cutoff: 0.10

# Transformations
transform: ['log2', 'cpm']

# Aggregation
aggregate:
  go: ['fxn1', 'fxn2']

