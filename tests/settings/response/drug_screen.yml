################################################################################
#
# Drug Screen Data Example Configuration
#
################################################################################

# General
name: ac50
type: numeric
role: response
xid: drug
yid: sample

#
# Path to drug screen data
#
path: 'data/ac50.csv'

# Filtering
filter:
  curve_class:
    type: 'drug_curve_class'
    min_valid_curves: 35 
  multimodal:
    type: 'non_unimodal'
    mad_quantile_cutoff: 0.98
    dip_quantile_cutoff: 0.02


