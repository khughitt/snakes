################################################################################
#
# General settings
#
################################################################################

# analysis name and version
name: 'test pipeline'
version: '1.0'

# output directory
output_dir: 'output'

# random seed
random_seed: 1

# output verbosity
verbose: true

################################################################################
#
# Data sources
#
################################################################################
features:
  - 'tests/settings/features/rnaseq.yml'
  - 'tests/settings/features/cnv.yml'
  - 'tests/settings/features/variants.yml'
response:
  - 'tests/settings/response/drug_screen.yml'

metadata:
  samples: 'tests/data/metadata/sample_metadata.csv'
  response: 'tests/data/metadata/drug_metadata.csv'

################################################################################
#
# Transformations
#
################################################################################
transforms:
  - type: 'filter_exclude_columns'
    columns_to_exclude: ['KMS20_JCRB']
  - type: 'filter_row_var_above'
    name: 'exclude_zero_variance'
    value: 0

################################################################################
#
# Clustering
#
################################################################################
clustering:
  - type: 'hclust'
    num_clusters: 4
    funcs: ['sum', 'var']

################################################################################
#
# Gene sets
#
################################################################################
gene_sets:
  - type: 'go'
    gene_id: 'entrez'
    gmts:
      - 'tests/data/gene_sets/go.gmt'
    funcs: ['max', 'median', 'ratio_nonzero']

