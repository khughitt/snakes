################################################################################
#
# General settings
#
################################################################################

# analysis name and version
name: 'test pipeline'
version: '1.0'

# output directory
output_dir: 'output'

# random seed
random_seed: 1

################################################################################
#
# Data sources
#
################################################################################
datasets:
  features:
    - 'tests/settings/features/rnaseq.yml'
    - 'tests/settings/features/cnv.yml'
    - 'tests/settings/features/variants.yml'
  response:
    - 'tests/settings/response/drug_screen.yml'

metadata:
  samples: 'tests/data/metadata/sample_metadata.csv'
  response: 'tests/data/metadata/drug_metadata.csv'

################################################################################
#
# Global filters
#
################################################################################
filters:
  exclude_columns:
    type: 'exclude_columns'
    column_id: 'sample_id'
    columns_to_exclude: ['C', 'E']
  zero_variance:
    type: 'row_var_above'
    value: 0

################################################################################
#
# Aggregation settings
#
################################################################################
clustering:
  hclust:
    num_clusters: 4
    fxns: ['median', 'var']
gene_sets:
  other:
    gmts:
      - 'tests/data/gene_sets/go.gmt'
    fxns: ['max', 'sum']

