################################################################################
#
# Copy Number Variant (CNV) Example Configuration
#
################################################################################

# General
name: cnv
type: cnv
xid: ensgene
yid: sample_id

#
# Path to CNV matrix
#
path: 'tests/data/features/cnv.csv'

# 
# CNV data processing pipeline
#
pipeline:
  - filter_exclude_columns:
      columns_to_exclude: ['KMS20_JCRB']
  - filter_row_max_missing:
      name: 'remove_missing_data'
      value: 0

