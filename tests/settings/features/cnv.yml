################################################################################
#
# Copy Number Variant (CNV) Example Configuration
#
################################################################################

# General
name: cnv
xid: ensgene
yid: sample_id

#
# Path to CNV matrix
#
path: 'tests/data/features/cnv.csv'

# 
# CNV data processing pipeline
#
pipeline:
  - filter_columns_name_not_in:
      names: ['KMS20_JCRB']
  - filter_rows_max_na:
      name: 'remove_missing_data'
      value: 0

