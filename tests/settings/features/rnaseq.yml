################################################################################
#
# RNA-Seq Example Configuration
#
################################################################################

# General
name: rnaseq
type: numeric
role: feature
xid: ensgene
yid: sample_id

#
# Path to RNA-Seq count data
#
path: 'tests/data/features/rnaseq.csv'

# Filtering
filters:
  row_sum_above:
    name: 'min_reads'
    value: 20
  gene_type:
    name: 'noncoding'
    include_gene_types: ['protein_coding']

# Transformations
transforms: ['cpm', 'log2p']
