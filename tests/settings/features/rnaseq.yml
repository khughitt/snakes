################################################################################
#
# RNA-Seq Example Configuration
#
################################################################################

# General
name: rnaseq
type: rnaseq
role: feature
xid: ensgene
yid: sample_id

#
# Path to RNA-Seq count data
#
path: 'tests/data/features/rnaseq.csv'

# Filters and transformations
pipeline:
  - type: 'filter_row_sum_above'
    name: 'filter_min_reads'
    value: 20
  - type: 'filter_gene_type'
    name: 'filter_by_gene_type'
    include_gene_types: ['protein_coding']
  - type: 'fork'
    pipeline: 
      - type: 'dim_reduce_pca'
        target: 'rows'
        num_pcs: 10
      - type: 'correlate_pearson'
        id: 'rnaseq_sample_pca_cormat'
  - transform_cpm
  - transform_log2p
  - type: 'transform_zscore'
    name: 'transform_row_zscores'
    axis: 1

