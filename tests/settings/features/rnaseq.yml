################################################################################
#
# RNA-Seq Example Configuration
#
################################################################################

# General
name: rnaseq
type: numeric
role: feature
xid: gene_id
yid: sample_id

#
# Path to RNA-Seq count data
#
path: 'tests/data/rnaseq.csv'

# Filtering
filters:
  min_reads:
    type: 'row_sum_above'
    value: 20
  min_var:
    type: 'row_var_above'
    value: 0

# Transformations
transforms: ['cpm', 'log2']

