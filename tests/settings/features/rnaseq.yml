################################################################################
#
# RNA-Seq Example Configuration
#
################################################################################

# General
name: rnaseq
type: numeric
role: feature
xid: gene_id
yid: sample_id

#
# Path to RNA-Seq count data
#
path: 'tests/data/rnaseq.csv'

# Filtering
filters:
  min_reads:
    type: 'row_sum_above'
    value: 20
  min_var:
    type: 'row_var_above'
    value: 0
  protein_coding:
    type: 'gene_type'
    include_gene_types: ['protein_coding']

# Transformations
transforms: ['cpm', 'log2']

