# General settings
#
################################################################################

# analysis name and version
name: 'test pipeline'
version: '1.0'

# output directory
output_dir: 'output'

# random seed
random_seed: 1

# output verbosity
verbose: true

################################################################################
#
# Datasets
#
################################################################################
datasets:
  - 'example/yml/rnaseq.yml'
  - 'example/yml/cnv.yml'
  - 'example/yml/variants.yml'
  - 'example/yml/drug_screen.yml'

################################################################################
#
# Datasets
#
################################################################################
training_sets:
    features:
      - 'rnaseq_final'
      - 'rnaseq_go_terms_sum_final'
      - 'cnv_final'
      - 'variants_final'
    response: 'ac50_final'
    options:
      allow_mismatched_indices: false
      include_column_prefix: true

################################################################################
#
# Feature selection
#
################################################################################
feature_selection:
  - min_variance:
     quantile: 0.5

