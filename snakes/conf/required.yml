# Snakes required configuration options (shared)
#
################################################################################
shared:

  ###################
  #
  # main
  # 
  ###################
  main:
    name: 'str'
    version: 'str'
    data_sources: 'list'

  ###################
  #
  # pipeline steps
  # 
  ###################
  pipeline: {}

  ###################
  #
  # data_source
  # 
  ###################
  data_source:
    name: 'str'
    path: 'str'
    pipeline: 'list'

################################################################################
#
# Snakes required configuration options (custom)
#
################################################################################
custom:

  ###################
  #
  # data_source
  # 
  ###################
  data_source: {} 

  ###################
  #
  # pipeline
  # 
  ###################
  pipeline:
    cluster_hclust:
      num_clusters: 'int'
      col_name: 'str'
    filter_columns_name_in:
      names: 'list'
    filter_columns_name_not_in:
      names: 'list'
    filter_rows_gene_biotype_in:
      gene_biotypes: 'list'
    filter_rows_gene_biotype_not_in:
      gene_biotypes: 'list'
    filter_rows_col_gt: 
      col: 'str'
    filter_rows_col_not_na: 
      col: 'str'
    filter_rows_group_func_ge: 
      group: 'str'
      col: 'str'
      func: 'str'
    filter_rows_group_func_le: 
      group: 'str'
      col: 'str'
      func: 'str'
    filter_rows_name_in: 
      names: 'str'
    filter_rows_name_not_in: 
