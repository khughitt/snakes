################################################################################
#
# Snakes default configuration options (shared)
#
################################################################################
shared:
  ###################
  #
  # main
  # 
  ###################
  main:
    # general
    output_dir: 'output'

    # development mode options 
    development:
      enabled: false
      sample_row_frac: 0.05
      sample_col_frac: 1.00

    # random seed
    random_seed: 1

    # output verosity
    verbose: false

    # software settings (UNUSED / PLACEHOLDER)
    software:
      biomart:
        mart: 'ensembl'
        dataset: 'hsapiens_gene_ensembl'

  ###################
  #
  # actions
  # 
  ###################
  actions:
    action: ''
    rule_name: ''

  ###################
  #
  # data_source
  # 
  ###################
  data_source:
    data_type: 'tabular_data'
    path: ''
    name: ''
    xid: 'x'
    yid: 'y'
    format: ''
    sep: ''
    sheet: 0
    config_file: ''
    index_col: 0
    actions: []

################################################################################
#
# Snakes default configuration options (custom)
#
################################################################################
custom:

  ###################
  #
  # data_source
  # 
  ###################
  data_source: {}

  ###################
