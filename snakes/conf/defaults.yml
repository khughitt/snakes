################################################################################
#
# Snakes default configuration options (shared)
#
################################################################################
shared:
  ###################
  #
  # main
  # 
  ###################
  main:
    # general
    output_dir: 'output'

    # development mode options 
    verbose: false
    dev_mode: false                # (UNUSED / PLACEHOLDER)
    dev_mode_subsample_ratio: 0.05 # (UNUSED / PLACEHOLDER)

    # random seed (UNUSED / PLACEHOLDER)
    random_seed: 1

    # software settings (UNUSED / PLACEHOLDER)
    software:
      biomart:
        mart: 'ensembl'
        dataset: 'hsapiens_gene_ensembl'

  ###################
  #
  # pipeline
  # 
  ###################
  pipeline:
    action: ''
    rule_name: ''

  ###################
  #
  # data_source
  # 
  ###################
  data_source:
    type: 'numeric'
    path: ''
    name: ''
    xid: 'x'
    yid: 'y'
    sep: ','
    config_file: ''
    index_col: 0
    pipeline: []

################################################################################
#
# Snakes default configuration options (custom)
#
################################################################################
custom:

  ###################
  #
  # data_source
  # 
  ###################
  data_source:
    dose_response_dataframe:
      sample_id: ''
      compound_id: ''
      response_var: ''
      role: ''

  ###################
  #
  # pipeline steps
  # 
  ###################
  pipeline:
    filter_exclude_columns:
      quantile: null
      value: null
      columns_to_exclude: []
    filter_gene_type:
      include_gene_types: []
    filter_include_columns:
      quantile: null
      value: null
      columns_to_include: []
    filter_numeric_cutoff:
      quantile: null
      value: null
      group: null
      field: null
      stat: null
    filter_row_field_above:
      quantile: null
      value: null
      field: null
    filter_row_max_group_stat:
      quantile: null
      value: null
      group: null
      field: null
      stat: null
    filter_row_max_missing:
      quantile: null
      value: null
    filter_row_min_group_stat:
      quantile: null
      value: null
      group: null
      field: null
      stat: null
    filter_row_min_nonzero:
      quantile: null
      value: null
    filter_row_sum_above:
      quantile: null
      value: null
    filter_row_val_not_missing:
      quantile: null
      value: null
    filter_row_var_above:
      quantile: null
      value: null
    impute_knn:
      k: 5
    transform_zscore:
      axis: 0

